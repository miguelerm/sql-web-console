<iframe src="Sink.aspx" name="sink" style="display:none"></iframe>
<form name="loginForm" action="Sink.aspx" target="sink" method="post" ng-submit="vm.login(vm.credentials)" novalidate form-autofill-fix>
    <div class="modal-header bg-primary">
        <h3 class="modal-title">Please enter your credentials</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" ng-model="vm.credentials.username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" ng-model="vm.credentials.password">
        </div>

        <div class="alert alert-danger" ng-if="vm.error">
            <strong>Error:</strong>
            <p>Usuario o clave incorrectas.</p>
        </div>

    </div>
    <div class="modal-footer bg-gray">
        <button class="btn btn-primary" type="submit">Sign In</button>
    </div>
</form>
