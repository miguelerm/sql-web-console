<iframe src="Sink.aspx" name="sink" style="display:none"></iframe>
<form name="connectionForm" action="Sink.aspx" target="sink" method="post" ng-submit="vm.ok()" novalidate form-autofill-fix>
    <div class="modal-header bg-primary">
        <h3 class="modal-title">Connection Settings</h3>
    </div>
    <div class="modal-body">


        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" ng-model="vm.connection.username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" ng-model="vm.connection.password">
        </div>

        <div class="form-group">
            <label for="connectionString">Connection String:</label>
            <textarea class="form-control" id="connectionString" ng-model="vm.connection.connectionString">

            </textarea>
        </div>

        <div class="form-group">
            <label for="provider">Provider:</label>
            <select class="form-control" id="provider" ng-options="item.name for item in vm.providers" ng-model="vm.connection.provider"></select>
        </div>

    </div>
    <div class="modal-footer bg-gray">
        <button class="btn btn-success pull-left" type="button">Test</button>
        <button class="btn btn-primary" type="submit">Create</button>
    </div>
</form>
